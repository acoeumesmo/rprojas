<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>{% block title %}Avalie{% endblock %}</title>

  <!-- Fonte moderna (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

 <body>
  <!-- ==================== NAVBAR ==================== -->
  <!-- Menu superior -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:linear-gradient(90deg,#1e3a8a,#3b82f6)">
    <div class="container">
      
      <!-- LOGO / NOME -->
      <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">游닉 Avalie</a>

      <!-- BOT츾O MENU -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- LINKS DO MENU -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <!-- P치gina inicial -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">In칤cio</a>
          </li>

          <!-- P치gina de Reclama칞칫es -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('complaints') }}">Avalia칞칫es</a>
          </li>

          <!-- P치gina de Relat칩rios -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('relatorio') }}">Relat칩rios</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- ==================== CONTE칔DO PRINCIPAL ==================== -->
  <main class="py-4">
    <div class="container">
      <!-- Exibe mensagens flash (ex: sucesso, erro) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat,msg in messages %}
            <div class="alert alert-{{cat}} mt-2">{{msg}}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Aqui entra o conte칰do espec칤fico de cada p치gina -->
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- ==================== RODAP칄 ==================== -->
  <footer class="text-center py-3 bg-light text-muted small">
    춸 2025 Avalie
  </footer>

  <!-- ==================== SCRIPTS ==================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>

  <!-- Bloco para scripts adicionais de outras p치ginas -->
  {% block scripts %}{% endblock %}
</body>
</html>
